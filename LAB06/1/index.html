<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB6 / 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
        }
        table{
            width: 100%;
            height: 100%;
            text-align: left;
            font-size: 1.4vw;
            border-collapse: collapse;
        }
        tr{
            width: 100%;
            height: 100%;
        }
        th{
            padding-left: 10px;
            border-bottom: 2px solid gray;
        }
        td{
            padding-left: 10px;
            /* border-bottom: 2px solid gray; */
        }
        .row1{
            background-color: lightgray ;
        }
        
    </style>
</head>
<body>

    <script>
        function tabb(data) {
            let cont = ["ID","Name","Gender","Position","Address"];
            let text = "";
            data.map(function(emp){
                text += `<tr ${emp.id % 2 ? 'class="row1"' : ''}>
                            <td>${emp.id}</td>
                            <td>${emp.FirstName} ${emp.LastName}</td>
                            <td>${emp.Gender[0]}</td>
                            <td>${emp.Position}</td>
                            <td>${emp.Address}</td>
                        </tr>`});
            document.body.innerHTML = `<table>
                                        <tr>
                                            <th>${cont[0]}</th>
                                            <th>${cont[1]}</th>
                                            <th>${cont[2]}</th>
                                            <th>${cont[3]}</th>
                                            <th>${cont[4]}</th>
                                        </tr>
                                        ${text}
                                    </table>`;
        }
        fetch('employee.json')
            .then(response => response.json())
            .then(data => tabb(data))
            .catch(error => console.log('error', error));
    </script>
    
</body>
</html>
