    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 5 / 2</title>
        <style>
            body {
                font-family: sans-serif;
                height: 90vh;
            }

            .album {
                margin-top: 0;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 20px;
                height: 90vh;
            }

            .card {
                display: flex;
                flex-direction: column;
                background-color: #FFFFFF;
                border-radius: 5px solid #000;
                box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.6);
                float: left;
                width: 100%;            
                height: 100%;
                text-align: center;
                overflow: hidden;
            }

            .card img {
                /* max-width: 100%; */
                height: 80%;
                object-fit: fill;
            }

            @media screen and (max-width: 700px) {
                .album {
                    grid-template-columns: repeat(2, 1fr);
                    height: 180vh;
                    grid-template-rows: auto;
                    gap: 20px;
                }
            }
            @media screen and (max-width: 350px) {
                .album {
                    grid-template-columns: repeat(1, 1fr);
                    height: 360vh;
                    grid-template-rows: auto;
                    gap: 20px;
                }
            }
        </style>
    </head>
    <body>
        <h1>My Friends Image Gallery</h1>
        <div class="album">
            <div class="card">
                <img src="SUMMER.webp" alt="summer">
                <h1>SUMMER</h1>
            </div>
            <div class="card">
                <img src="winter.jpg" alt="winter">
                <h1>WINTER</h1>
            </div>
            <div class="card">
                <img src="hikari.webp" alt="hikari">
                <h1>HIKARI</h1>
            </div>
            <div class="card">
                <img src="roll.jfif" alt="roll">
                <h1>ROLL</h1>
            </div>
            <div class="card">
                <img src="Charizard.png" alt="Charizard">
                <h1>CHARIZARD</h1>
            </div>
            <div class="card">
                <img src="Venusaur.png" alt="Venusaur">
                <h1>VENUSAUR</h1>
            </div>
            <div class="card">
                <img src="Blastoise.png" alt="B`lastoise">
                <h1>BLASTOISE</h1>
            </div>
            <div class="card">
                <img src="Raichu.png" alt="Raichu">
                <h1>RAICHU</h1>
            </div>
        </div>

    </body>

    </html>
