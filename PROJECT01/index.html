        function showRecipe(i) {
            let btn = document.getElementById("btn" + i);
            let cover = document.getElementById("cover" + i);
            if (btn.children[0].alt != "Drop") {
                // hide
                let recipeDiv = document.getElementById("recipe" + i);
                cover.removeChild(recipeDiv);
                btn.children[0].alt = "Drop";
                btn.children[0].src = "drop.png";
            } else {
                // show
                let card = document.createElement("div");
                card.className = "cardrec";
                card.id = "recipe" + i;

                let cardInner1 = document.createElement("div");
                cardInner1.className = "cardrecinner";
                let ingredients = document.createElement("p");
                ingredients.innerText = "วัตถุดิบ:\n" + menudict[menu[i]][0];
                cardInner1.appendChild(ingredients);
                
                let link = document.createElement("a");
                link.href = menudict[menu[i]][2];
                let linkText = document.createTextNode("แหล่งที่มารูปภาพ: " + menudict[menu[i]][2]);
                link.appendChild(linkText);
                cardInner1.appendChild(link);
                
                let cardInner2 = document.createElement("div");
                cardInner2.className = "cardrecinner";
                
                let instructions = document.createElement("p");
                instructions.innerText = "วิธีทำ:\n" + menudict[menu[i]][1];
                cardInner2.appendChild(instructions);
                
                let link2 = document.createElement("a");
                link2.href = menudict[menu[i]][3];
                cardInner2.appendChild(link2);
                let linkText2 = document.createTextNode("แหล่งที่มาวิธีทำ: " + menudict[menu[i]][3]);
                link2.appendChild(linkText2);
                
                card.appendChild(cardInner1);
                card.appendChild(cardInner2);
                cover.appendChild(card);
                btn.children[0].alt = "drop-2";
                btn.children[0].src = "drop-2.png";

            }
        }

        for (let i = 0; i < 10; i++) {
            let cover = document.createElement("div");
            cover.className = "cardcover";
            cover.id = "cover" + i;

            let card = document.createElement("div");
            card.className = "card";
            card.id = menu[i];

            let img = document.createElement("img");
            img.src = menupic[i];
            img.alt = menu[i];
            img.style.width = "100%";
            img.style.borderRadius = "50px";

            let rightside = document.createElement("div");
            rightside.className = "rightside";

            let h1 = document.createElement("h1");
            h1.innerText = menu[i];

            let button = document.createElement("button");
            button.id = "btn" + i;
            button.setAttribute("onclick", "showRecipe(" + i + ")");
            let buttonImg = document.createElement("img");
            buttonImg.src = "drop.png";
            buttonImg.alt = "Drop";
            button.appendChild(buttonImg);

            rightside.appendChild(h1);
            rightside.appendChild(button);

            card.appendChild(img);
            card.appendChild(rightside);

            cover.appendChild(card);

            document.body.appendChild(cover);
        }

    </script>
